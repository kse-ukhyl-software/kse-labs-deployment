apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-service
  namespace: example-service
  labels:
    app.kubernetes.io/name: example-service
    app.kubernetes.io/version: v1.0.5
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: example-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: example-service
        app.kubernetes.io/version: v1.0.5
    spec:
      containers:
        - name: example-service
          image: ghcr.io/torinks/example-service:v1.0.5
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
