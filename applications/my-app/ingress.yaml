apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-app
  namespace: applications
spec:
  ingressClassName: nginx
  rules:
    - host: my-app.192.168.50.10.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: my-app
                port:
                  number: 80
